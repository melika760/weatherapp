<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="E:\new js2\weatherapp\styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="mt-5 ml-3 container">
      <div class="card" style="width: 80%; ">
        <div class="content container">
          <br>
        <h4 class="start">
          Get the forecast for today and 5 days later weather for your city
        </h4>
        <br>
        <form class="forecast" id="form">
          <div class="row">
            <label class="col-6">
              <input
                type="text"
                placeholder="Enter City name"
                class="form-control city"
                id="city-input"
              />
            </label>
            <label class="col-6">
              <button type="submit" class="btn btn-primary" id="btn-sub">
                search
              </button>
              <button type="submit" class="btn btn-success" id="btn-cur">
                current
              </button>
            </label>
          </div>
        </form>
        <br />
        <div class="row">
          <div class="temp col-6">
            <h1 id="City-name">Tehran</h1>
            <h3 id="Current-time">Sat 12:20 AM</h3>
            <h3 id="description">Partly cloudy</h3>
            <h4>humadity: <span id="humadity">80%</span></h4>
            <h4>wind: <span id="wind">3km/h</span></h4>
          </div>
          <h4 class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt=""
            />
            <span id="current-degree">19</span>
            <span class="units">
              <a id="unit1" href="#">°C |</a>
              <a href="#" id="unit2">°F</a></span
            >
          </h4>
        </div>
      </div>
    </div>
    <a href="https://github.com/melika760/weatherapp">opensource code</a>
    <script src="E:\new js2\weatherapp\weather.js"></script>
  </body>
</html>
